<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>form</title>
  <title>Crud Com Phyton</title>
  <!-- bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-8 m-auto pt-4 pb-2 text-center">
        <a href="/" class=" btn btn-info"> Voltar</a>
      </div>
      <div class="col- p-2 text-center">
        <h2>Formulario de Cadastro</h2>
      </div>
      <div class="col- p-2">
        <div class=" text-center">
          <div id="result"></div>
          <form name="form" id="form" action="{% if db %}/update/{{db.id}}/{% else %}/create/{% endif %}" method="post">
            <!--proteção do formulario-->
            {% csrf_token%}
            <div class="from-group">{{form.modelo}}</div>
            <div class="from-group">{{form.marca}}</div>
            <div class="from-group">{{form.ano}}</div>
            <input type="submit" class="btn btn-success" value="salvar">
          </form>
        </div>
      </div>
    </div>
  </div>
  <!--bootstrap-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
    {% load static %}
<script src="{% static 'javascript.js' %}"></script>

</body>

</html>
