<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Crud Python </title>
</head>

<body>
  <div class="container">
    <div>
      <h1>CRUD PHYTON </h1>
    </div>
    <div class="row">
      <div class="col-10">
        <div class=" text-center">
          <h2>Cadastro</h2>
        </div>
        <div>
          <form action="" method="get"><input type="text" id="search" name="search" class=" form-control" placeholder="Buscar"></form>
        </div>
        <div class="col-8 m-auto pt-4 pb-2 text-center">
          <table class="  table">
            <thead class="thead-datk">
              <tr>
                <th scope="col">#</th>
                <th scope="col">Modelo</th>
                <th scope="col">Marca</th>
                <th scope="col">Ano</th>
                <th scope="col">Ações</th>
              </tr>
            </thead>
            <tbody>
              {% for dbs in db%}
              <tr>
                <td>{{dbs.id}}</td>
                <td>{{dbs.modelo}}</td>
                <td>{{dbs.marca}}</td>
                <td>{{dbs.ano}}</td>
                <td>

                  <a href="/view/{{dbs.id}}/" class="btn  btn-dark">Visualizar</a>
                  <a href="/edit/{{dbs.id}}/" class="btn  btn-primary">Editar</a>
                  <a href="/delete/{{dbs.id}}" class="btn  btn-danger btnDel">Deletar</a>
                </td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <div class="pagination  text-center">
    {% if db.has_previous %}
    <a href="?page={{db.previous_page_number}}">
      < </a>
        {% endif %}

        {{db.number}}
        {% if db.has_next %}
        <a href="?page={{db.next_page_number}}"> > </a>
        {% endif %}
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  {% load static %}
  <script src="{% static 'javascript.js' %}"></script>
</body>

</html>
